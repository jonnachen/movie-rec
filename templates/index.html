{% extends "layout.html" %}
{% block content %}

<!-- movie display -->
<div id="movie_display">

  <img id="movie_poster" src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="" />

</div>

<!-- buttons -->
<form action='/get-rating' method="POST">
  <a href=# class="rating-buttons" id="dislike"><button><img
        src="{{url_for('static', filename='images/x_button.png')}}" /></button></a>

  <a href=# class="rating-buttons" id="unknown"><button><img
        src="{{url_for('static', filename='images/unknown_button.png')}}" /></button></a>

  <a href=# class="rating-buttons" id="like"><button><img
        src="{{url_for('static', filename='images/check_button.png')}}" /></button></a>

  <!-- <input type="hidden" name="rating" value="{{movie}}" /> -->
</form>


<!-- button functionality -->
<script type=text/javascript>
  $(function() {
    $('a#dislike').bind('click', function() {
      $.getJSON('/dislike',
          function(data) {
      });
  return false;
});
});

 $(function() {
    $('a#unknown').bind('click', function() {
      $.getJSON('/unknown',
          function(data) {
      });
  return false;
});
});

$(function() {
    $('a#like').bind('click', function() {
      $.getJSON('/like',
          function(data) {
      });
  return false;
});
});
</script>

{% endblock content %}
